---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: vmware/dispatch-golang-ci
    tag: v0.0.2

inputs:
- name: dispatch
  path: src/github.com/vmware/dispatch

outputs:
- name: dispatch-binaries

run:
  path: /bin/bash
  args:
  - -c
  - |
    set -e -u -x

    export GOPATH=$PWD
    cd $GOPATH/src/github.com/vmware/dispatch
    make linux
    mv bin/* $GOPATH/dispatch-binaries/