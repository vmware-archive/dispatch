---
resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

- name: keyval
  type: docker-image
  source:
    repository: swce/keyval-resource

resources:
- name: dispatch-pr
  type: pull-request
  source:
    repo: vmware/dispatch
    uri: git@github.com:vmware/dispatch.git
    access_token: ((github-access-token))
    private_key: ((github-private-key))
    label: run-e2e
    every: true

- name: dispatch-master
  type: git
  source:
    uri: https://github.com/vmware/dispatch.git
    branch: master

- name: benchmark-master
  type: git
  source:
    uri: https://github.com/dispatchframework/benchmark
    branch: master

- name: logs-bucket
  type: s3
  source:
    bucket: ((s3-logs-bucket-name))
    private: true
    regexp: e2e-tests/(.*).tar.gz
    region_name: ((s3-logs-bucket-region-name))
    access_key_id: ((s3-logs-bucket-access-key))
    secret_access_key: ((s3-logs-bucket-secret-key))

# Workaround for https://github.com/concourse/concourse/issues/736
- name: time-trigger
  type: time
  source: {interval: 24h}

- name: keyval
  type: keyval

- name: event-sidecar-image
  type: docker-image
  source:
    username: ((ci-registry-username.gcr))
    password: ((ci-registry-password.gcr))
    repository: ((ci-registry-org.gcr))/dispatch-event-sidecar

- name: dispatch-server-image
  type: docker-image
  source:
    username: ((ci-registry-username.gcr))
    password: ((ci-registry-password.gcr))
    repository: ((ci-registry-org.gcr))/dispatch-server

jobs:
- name: build-images
  public: true
  on_failure:
    put: dispatch-pr
    params: {path: dispatch, context: dispatch-e2e-images, status: failure}
  plan:
  - get: dispatch
    resource: dispatch-pr
    trigger: true
    version: every
  - put: dispatch-pr
    params: {path: dispatch, context: dispatch-e2e-images, status: pending}
    get_params: {fetch_merge: true}
  - task: build-binaries
    file: dispatch/ci/e2e/binaries.yml
  - task: prepare-images
    file: dispatch/ci/e2e/prepare-images.yml
  - put: keyval
    params:
      file: build-context/keyval.properties
  - aggregate:
    - put: event-sidecar-image
      params:
        build: build-context/event-sidecar
        dockerfile: build-context/event-sidecar/Dockerfile
        tag: build-context/tag
    - put: dispatch-server-image
      params:
        build: build-context/dispatch-server
        dockerfile: build-context/dispatch-server/Dockerfile
        tag: build-context/tag
  - put: time-trigger
  - put: dispatch-pr
    params: {path: dispatch, context: dispatch-e2e-images, status: success}

- name: tests-knative
  public: true
  plan:
  - aggregate:
    - get: dispatch
      passed: [build-images]
      resource: dispatch-pr
      trigger: true
      version: every
    - get: keyval
      passed: [build-images]
    - get: time-trigger
      version: every
      trigger: true
      passed: [build-images]
  - put: dispatch-pr
    params: {path: dispatch, context: dispatch-e2e-knative, status: pending}
  - task: build-cli
    file: dispatch/ci/e2e/build-cli.yml
  - task: create-gke-cluster
    file: dispatch/ci/e2e/gke-cluster-create.yml
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  - task: deploy-dispatch
    file: dispatch/ci/e2e/deploy-dispatch.yml
    input_mapping:
      cluster: k8s-cluster
      properties: keyval
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
      DOCKER_REGISTRY_HOST: ((ci-registry-org.gcr))
      REGISTRY_USERNAME: ((ci-registry-username.gcr))
      REGISTRY_PASSWORD: ((ci-registry-password.gcr))
      REGISTRY_URL: ((ci-registry-org.gcr))
      DISPATCH_NAMESPACE: disaptch-server
      RELEASE_NAME: dispatch-server
      MINIO_USER: dispatch
      MINIO_PASSWORD: dispatch
  - task: e2e-tests
    file: dispatch/ci/e2e/run-tests.yml
    input_mapping:
      cluster: k8s-cluster
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  - task: uninstall-dispatch
    file: dispatch/ci/e2e/uninstall-dispatch.yml
    input_mapping:
      cluster: k8s-cluster
      properties: keyval
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  on_success:
    put: dispatch-pr
    params: {path: dispatch, context: dispatch-e2e-knative, status: success}
  on_failure:
    do:
    - put: dispatch-pr
      params: {path: dispatch, context: dispatch-e2e-knative, status: failure}
    - do: *test_on_failure
  ensure: *test_ensure

- name: benchmarker
  public: true
  plan:
  - aggregate:
    - get: dispatch
      resource: dispatch-master
      trigger: true
      version: every
    - get: keyval
      passed: [build-images]
    - get: benchmark
      resource: benchmark-master
  - task: build-cli
    file: dispatch/ci/e2e/build-cli.yml
  - task: create-gke-cluster
    file: dispatch/ci/e2e/gke-cluster-create.yml
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  - task: deploy-dispatch
    file: dispatch/ci/e2e/deploy-dispatch.yml
    input_mapping:
      cluster: k8s-cluster
      properties: keyval
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
      DOCKER_REGISTRY_HOST: ((ci-registry-org.gcr))
      FAAS: riff
      EVENT_TRANSPORT: kafka
  - task: build-benchmark
    file: benchmark/ci/make-benchmark.yml
  - task: run-benchmark
    file: benchmark/ci/run-benchmark.yml
    input_mapping:
      cluster: k8s-cluster
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
      DASHBOARD_HOST: ((dashboard-host))
  - task: uninstall-dispatch
    file: dispatch/ci/e2e/uninstall-dispatch.yml
    input_mapping:
      cluster: k8s-cluster
      properties: keyval
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  ensure: *test_ensure

templates:
  on_failure: &test_on_failure
  - task: Collect logs
    file: dispatch/ci/e2e/collect-logs.yml
    input_mapping:
      cluster: k8s-cluster
      properties: keyval
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  - put: logs-bucket
    params:
      file: dispatch-logs/*.tar.gz
  - task: uninstall-dispatch
    file: dispatch/ci/e2e/uninstall-dispatch.yml
    input_mapping:
      cluster: k8s-cluster
      properties: keyval
    params:
      GKE_KEY: ((gke-key))
      GKE_PROJECT_ID: ((gke-project-id))
  test_ensure: &test_ensure
    do:
    - task: Cleanup cluster
      file: dispatch/ci/e2e/cleanup.yml
      input_mapping:
        cluster: k8s-cluster
        properties: keyval
      params:
        GKE_KEY: ((gke-key))
        GKE_PROJECT_ID: ((gke-project-id))
