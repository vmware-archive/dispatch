---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: vmware/dispatch-golang-ci
    tag: v0.0.2

inputs:
- name: dispatch
  path: src/github.com/vmware/dispatch

outputs:
- name: dispatch-cli

run:
  path: /bin/bash
  args:
  - -c
  - |
    set -e -u -x

    export GOPATH=$PWD
    cd $GOPATH/src/github.com/vmware/dispatch
    make cli-linux
    make cli-darwin
    mv bin/dispatch-* $GOPATH/dispatch-cli/.
    ln -s $GOPATH/dispatch-cli/dispatch-linux $GOPATH/dispatch-cli/dispatch