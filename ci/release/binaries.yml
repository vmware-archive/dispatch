---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: vmware/dispatch-golang-ci
    tag: "1.10"

inputs:
- name: dispatch
  path: src/github.com/vmware/dispatch
- name: version

outputs:
- name: dispatch-cli
- name: dispatch-binaries


run:
  path: /bin/bash
  args:
  - -c
  - |
    set -e -u -x

    export GOPATH=$PWD
    export VERSION="v$(cat version/version)"

    cd $GOPATH/src/github.com/vmware/dispatch
    make linux
    make darwin
    make cli-darwin
    mv bin/dispatch-server-* $GOPATH/dispatch-binaries/
    mv bin/dispatch-* $GOPATH/dispatch-cli/
    mv bin/* $GOPATH/dispatch-binaries/

