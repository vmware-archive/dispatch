name: hello-js
code: |
  module.exports = function (context, params) {
      let name = "Noone";
      if (params.name) {
          name = params.name;
      }
      let place = "Nowhere";
      if (params.place) {
          place = params.place;
      }
      return {myField: 'Hello, ' + name + ' from ' + place}
  };
