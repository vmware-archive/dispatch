    properties:
      name:
        minLength: 1
        pattern: "^[A-Za-z]+$"
        type: string
      place:
        minLength: 1
        pattern: "^[A-Za-z]+$"
        type: string
    required:
    - name
  out:
    properties:
      myField:
        type: string
    required:
    - myField
