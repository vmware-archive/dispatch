swagger: '2.0'
info:
  description: |
    VMware Dispatch Identity Manager
  title: Identity Manager
  contact:
    email: dispatch@vmware.com
  version: 1.0.0
tags:
- name: authentication
schemes:
- http
- https
consumes:
- application/json
produces:
- application/json
basePath: /
paths:
  /:
    get:
      security: []
      summary: a placeholder root page, no authentication is required for this
      operationId: root
      responses:
        200:
          description: home page
          schema:
            $ref: "./models.json#/definitions/Message"
        default:
          description: error
          schema:
            $ref: "./models.json#/definitions/Error"
  /v1/iam/home:
    get:
      summary: a placeholder home page
      operationId: home
      responses:
        200:
          description: home page
          schema:
            $ref: "./models.json#/definitions/Message"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        default:
          description: error
          schema:
            $ref: "./models.json#/definitions/Error"
  /v1/iam/auth:
    get:
      summary: handles authorization
      operationId: auth
      responses:
        202:
          description: default response if authorized
          headers:
            X-Dispatch-Org:
              type: string
          schema:
            $ref: "./models.json#/definitions/Message"
        401:
          description: Unauthorized
        403:
          description: Forbidden
        default:
          description: error
          schema:
            $ref: "./models.json#/definitions/Error"
  /v1/iam/policy:
    post:
      tags:
      - policy
      summary: Add a new policy
      operationId: addPolicy
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Policy Object
        required: true
        schema:
          $ref: './models.json#/definitions/Policy'
      responses:
        201:
          description: created
          schema:
            $ref: './models.json#/definitions/Policy'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal Error
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: './models.json#/definitions/Error'
    get:
      tags:
      - policy
      summary: List all existing policies
      operationId: getPolicies
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: './models.json#/definitions/Policy'
        500:
          description: Internal Error
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: './models.json#/definitions/Error'
  /v1/iam/policy/{policyName}:
    parameters:
    - in: path
      name: policyName
      description: Name of Policy to work on
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - policy
      summary: Find Policy by name
      description: get an Policy by name
      operationId: getPolicy
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: './models.json#/definitions/Policy'
        400:
          description: Invalid Name supplied
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Policy not found
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: './models.json#/definitions/Error'
    put:
      tags:
      - policy
      summary: Update a Policy
      operationId: updatePolicy
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Policy object
        required: true
        schema:
          $ref: './models.json#/definitions/Policy'
      responses:
        200:
          description: Successful update
          schema:
            $ref: './models.json#/definitions/Policy'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Policy not found
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: './models.json#/definitions/Error'
    delete:
      tags:
