swagger: '2.0'
info:
  description: |
    VMware Dispatch - API Manager APIs
  version: 1.0.0
  title: API Manager
  contact:
    email: dispatch@vmware.com
tags:
- name: endpoint
  description: CRUD operations on APIs
schemes:
- http
- https
basePath: /v1/api
paths:
  /:
    post:
      tags:
      - endpoint
      summary: Add a new API
      operationId: addAPI
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: API object
        required: true
        schema:
          $ref: '#/definitions/API'
      responses:
        200:
          description: API created
          schema:
            $ref: '#/definitions/API'
        400:
          description: Invalid Input
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: '#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Error
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
      - endpoint
      summary: List all existing APIs
      operationId: getAPIs
      produces:
      - application/json
      parameters:
      # TODO: more parameters?
      - in: query
        type: string
        name: function
        description: Filter based on function names
      - in: query
        type: array
        name: tags
        description: Filter based on tags
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/API'
        500:
          description: Internal Error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: '#/definitions/Error'
  /{api}:
    parameters:
    - in: path
      name: api
      description: Name of API to work on
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    - in: query
      type: array
      name: tags
      description: Filter based on tags
      items:
        type: string
      collectionFormat: 'multi'
    get:
      tags:
      - endpoint
      summary: Find API by name
      description: get an API by name
      operationId: getAPI
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/API'
        400:
          description: Invalid Name supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: API not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
      - endpoint
      summary: Update an API
      operationId: updateAPI
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: API object
        required: true
        schema:
          $ref: '#/definitions/API'
      responses:
        200:
          description: Successful update
          schema:
            $ref: '#/definitions/API'
        400:
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        404:
          description: API not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
      - endpoint
      summary: Deletes an API
      operationId: deleteAPI
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/API'
        400:
          description: Invalid Name supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: API not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: '#/definitions/Error'
security:
  - cookie: []
securityDefinitions:
  cookie:
    type: apiKey
    description: use cookies for authentication, when the user already logged in
    in: header
    name: Cookie
definitions:
  Tag:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  Status:
    type: string
    enum:
    - CREATING
    - READY
    - UPDATING
    - DELETED
    - ERROR
  API:
    type: object
    required:
    - name
    - function
    properties:
      id:
        type: string
        format: uuid
      name:
        type: string
        pattern: '^[\w\d\-]+$'
      kind:
        type: string
        pattern: '^[\w\d\-]+$'
        readOnly: true
      function:
        type: string
        description: the name of the function associated with
      methods:
        type: array
        description: a list of HTTP/S methods that point to the API
        items:
          type: string
      uris:
        type: array
        description: a list of URIs prefixes that point to the API
        items:
          type: string
      hosts:
        type: array
        description: a list of domain names that point to the API
        items:
          type: string
      protocols:
        type: array
        description: a list of support protocols (i.e. http, https)
        items:
          type: string
      enabled:
        type: boolean
        description: a easy way to disable an API without deleting it.
      cors:
        type: boolean
        description: enable Cross-Origin Resource Sharing (CORS)
      authentication:
        type: string
        description: the authentication method for api consumers (public, basic, oidc, etc.)
      tls:
        type: string
        description: the tls credentials (imported from serverless secret) for https connection
      status:
        $ref: '#/definitions/Status'
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
  Error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
