swagger: '2.0'
info:
  description: |
    VMware Dispatch - Application Manager APIs
  version: 1.0.0
  title: Application Manager
  contact:
    email: dispatch@vmware.com
tags:
- name: application
  description: CRUD operations on Applications
schemes:
- http
- https
parameters:
  orgIDParam:
    in: header
    name: X-DISPATCH-ORG-ID
    type: string
    required: true
basePath: /v1/application
paths:
  /:
    parameters:
      - $ref: '#/parameters/orgIDParam'
    post:
      tags:
      - application
      summary: Add a new Application
      operationId: addApp
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Application object
        required: true
        schema:
          $ref: './models.json#/definitions/Application'
      responses:
        200:
          description: Application created
          schema:
            $ref: './models.json#/definitions/Application'
        400:
          description: Invalid Input
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal Error
          schema:
            $ref: './models.json#/definitions/Error'
    get:
      tags:
      - application
      summary: List all existing Applications
      operationId: getApps
      produces:
      - application/json
      parameters:
      - in: query
        type: array
        name: tags
        description: Filter on Application tags
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: './models.json#/definitions/Application'
        500:
          description: Internal Error
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Unexpected Error
          schema:
            $ref: './models.json#/definitions/Error'
  /{application}:
    parameters:
    - $ref: '#/parameters/orgIDParam'
    - in: path
      name: application
      description: Name of Application to work on
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - application
      summary: Find Application by name
      description: get an Application by name
      operationId: getApp
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: './models.json#/definitions/Application'
        400:
          description: Invalid Name supplied
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Application not found
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: './models.json#/definitions/Error'
    put:
      tags:
      - application
      summary: Update an Application
      operationId: updateApp
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Application object
        required: true
        schema:
          $ref: './models.json#/definitions/Application'
      responses:
        200:
          description: Successful update
          schema:
            $ref: './models.json#/definitions/Application'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Application not found
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: './models.json#/definitions/Error'
    delete:
      tags:
      - application
      summary: Deletes an Application
      operationId: deleteApp
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: './models.json#/definitions/Application'
        400:
          description: Invalid Name supplied
          schema:
            $ref: './models.json#/definitions/Error'
        404:
          description: Application not found
          schema:
            $ref: './models.json#/definitions/Error'
        500:
          description: Internal error
          schema:
            $ref: './models.json#/definitions/Error'
security:
  - cookie: []
  - bearer: []
securityDefinitions:
  cookie:
    type: apiKey
    description: use cookies for authentication, when the user already logged in
    in: header
    name: Cookie
  bearer:
    type: apiKey
    name: Authorization
    in: header