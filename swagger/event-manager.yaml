swagger: '2.0'
info:
  description: |
    VMware Dispatch Event Manager
  version: 1.0.0
  title: Event Manager
  contact:
    email: dispatch@vmware.com
tags:
- name: subscriptions
  description: Operations on subscriptions
- name: events
  description: Operations on events
- name: drivers
  description: Operations on event drivers
schemes:
- http
- https
security:
  - cookie: []
  - bearer: []
securityDefinitions:
  cookie:
    type: apiKey
    description: use cookies for authentication, when the user already logged in
    in: header
    name: Cookie
  bearer:
    type: apiKey
    name: Authorization
    in: header
parameters:
  orgIDParam:
    in: header
    name: X-Dispatch-Org
    type: string
    required: true
basePath: /v1/event
paths:
  /:
    parameters:
      - $ref: '#/parameters/orgIDParam'
    post:
      tags:
      - events
      summary: Emit an event
      operationId: emitEvent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: emission object
        required: true
        schema:
          $ref: './models.json#/definitions/Emission'
      responses:
        200:
          description: Event emitted
          schema:
            $ref: './models.json#/definitions/Emission'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: './models.json#/definitions/Error'
  /ingest:
    post:
      tags:
      - events
      summary: Ingest an event from drivers
      operationId: IngestEvent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: query
        name: authToken
        description: Token to authenticate event
        required: true
        type: string
      - in: body
        name: body
        description: emission object
        required: true
        schema:
          $ref: './models.json#/definitions/Emission'
      responses:
        200:
          description: Event emitted
          schema:
            $ref: './models.json#/definitions/Emission'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: './models.json#/definitions/Error'
  /subscriptions:
    parameters:
      - $ref: '#/parameters/orgIDParam'
    post:
      tags:
      - subscriptions
      summary: Add a new subscription
      operationId: addSubscription
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: subscription object
        required: true
        schema:
          $ref: './models.json#/definitions/Subscription'
      responses:
        201:
          description: Subscription created
          schema:
            $ref: './models.json#/definitions/Subscription'
        400:
          description: Invalid input
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: './models.json#/definitions/Error'
    get:
      tags:
      - subscriptions
      summary: List all existing subscriptions
      operationId: getSubscriptions
      produces:
      - application/json
      parameters:
      - in: query
        type: array
        name: tags
        description: Filter based on tags
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: './models.json#/definitions/Subscription'
        400:
          description: Bad Request
          schema:
            $ref: './models.json#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: './models.json#/definitions/Error'
        403:
          description: access to this resource is forbidden
          schema:
            $ref: './models.json#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: './models.json#/definitions/Error'
  /subscriptions/{subscriptionName}:
