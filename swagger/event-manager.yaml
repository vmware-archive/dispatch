swagger: '2.0'
info:
  description: |
    VMware Dispatch Event Manager
  version: 1.0.0
  title: Event Manager
  contact:
    email: dispatch@vmware.com
tags:
- name: subscriptions
  description: Operations on subscriptions
- name: events
  description: Operations on events
- name: drivers
  description: Operations on event drivers
schemes:
- http
- https
security:
  - cookie: []
  - bearer: []
securityDefinitions:
  cookie:
    type: apiKey
    description: use cookies for authentication, when the user already logged in
    in: header
    name: Cookie
  bearer:
    type: apiKey
    name: Authorization
    in: header
basePath: /v1/event
paths:
  /:
    post:
      tags:
      - events
      summary: Emit an event
      operationId: emitEvent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: emission object
        required: true
        schema:
          $ref: '#/definitions/Emission'
      responses:
        200:
          description: Event emitted
          schema:
            $ref: '#/definitions/Emission'
        400:
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
  /subscriptions:
    post:
      tags:
      - subscriptions
      summary: Add a new subscription
      operationId: addSubscription
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: subscription object
        required: true
        schema:
          $ref: '#/definitions/Subscription'
      responses:
        201:
          description: Subscription created
          schema:
            $ref: '#/definitions/Subscription'
        400:
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: '#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
      - subscriptions
      summary: List all existing subscriptions
      operationId: getSubscriptions
      produces:
      - application/json
      parameters:
      - in: query
        type: array
        name: tags
        description: Filter based on tags
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Subscription'
        400:
          description: Bad Request
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
  /subscriptions/{subscriptionName}:
    parameters:
    - in: query
      type: array
      name: tags
      description: Filter based on tags
      items:
        type: string
      collectionFormat: 'multi'
    - in: path
      name: subscriptionName
      description: Name of the subscription to work on
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - subscriptions
      summary: Find subscription by Name
      description: Returns a single subscription
      operationId: getSubscription
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/Subscription'
        400:
          description: Invalid Name supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Subscription not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
      - subscriptions
      summary: Deletes a subscription
      operationId: deleteSubscription
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Subscription'
        400:
          description: Invalid ID supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Subscription not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: '#/definitions/Error'
  /drivers:
    post:
      tags:
      - drivers
      summary: Create a new driver
      operationId: addDriver
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: driver object
        required: true
        schema:
          $ref: '#/definitions/Driver'
      responses:
        201:
          description: Driver created
          schema:
            $ref: '#/definitions/Driver'
        400:
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: '#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
      - drivers
      summary: List all existing drivers
      operationId: getDrivers
      produces:
      - application/json
      parameters:
      - in: query
        type: array
        name: tags
        description: Filter based on tags
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/Driver'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
  /drivers/{driverName}:
    parameters:
    - in: query
      type: array
      name: tags
      description: Filter based on tags
      items:
        type: string
      collectionFormat: 'multi'
    - in: path
      name: driverName
      description: Name of the driver to work on
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - drivers
      summary: Find driver by Name
      description: Returns a single driver
      operationId: getDriver
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/Driver'
        400:
          description: Invalid Name supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Driver not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
      - drivers
      summary: Deletes a driver
      operationId: deleteDriver
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Driver'
        400:
          description: Invalid ID supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Driver not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: '#/definitions/Error'
  /drivertypes:
    post:
      tags:
      - drivers
      summary: Create a new driver type
      operationId: addDriverType
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: driver type object
        required: true
        schema:
          $ref: '#/definitions/DriverType'
      responses:
        201:
          description: Driver Type created
          schema:
            $ref: '#/definitions/DriverType'
        400:
          description: Invalid input
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized Request
          schema:
            $ref: '#/definitions/Error'
        409:
          description: Already Exists
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
    get:
      tags:
      - drivers
      summary: List all existing driver types
      operationId: getDriverTypes
      produces:
      - application/json
      parameters:
      - in: query
        type: array
        name: tags
        description: Filter based on tags
        items:
          type: string
        collectionFormat: 'multi'
      responses:
        200:
          description: Successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/DriverType'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
  /drivertypes/{driverTypeName}:
    parameters:
    - in: query
      type: array
      name: tags
      description: Filter based on tags
      items:
        type: string
      collectionFormat: 'multi'
    - in: path
      name: driverTypeName
      description: Name of the driver type to work on
      required: true
      type: string
      pattern: '^[\w\d\-]+$'
    get:
      tags:
      - drivers
      summary: Find driver type by Name
      description: Returns a single driver type
      operationId: getDriverType
      produces:
      - application/json
      responses:
        200:
          description: Successful operation
          schema:
            $ref: '#/definitions/DriverType'
        400:
          description: Invalid Name supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Driver not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unknown error
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
      - drivers
      summary: Deletes a driver type
      operationId: deleteDriverType
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/DriverType'
        400:
          description: Invalid ID supplied
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Driver not found
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal server error
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Generic error response
          schema:
            $ref: '#/definitions/Error'
definitions:
  Tag:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  Status:
    type: string
    enum:
    - INITIALIZED
    - CREATING
    - READY
    - UPDATING
    - ERROR
    - DELETING
  Subscription:
    type: object
    required:
    - function
    - source-type
    - event-type
    - name
    properties:
      id:
        type: string
        format: uuid
        readOnly: true
      name:
        type: string
        pattern: '^[\w\d\-]+$'
      kind:
        type: string
        pattern: '^[\w\d\-]+$'
        readOnly: true
      source-type:
        type: string
        pattern: '^(\*|[\w\d\-]+)$'
        maxLength: 32
      event-type:
        type: string
        pattern: '^[\*\w\d\-\.]+$'
        maxLength: 128
      function:
        type: string
        pattern: '^[\w\d\-]+$'
      secrets:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
      created-time:
        type: integer
        readOnly: true
      modified-time:
        type: integer
        readOnly: true
      status:
        $ref: '#/definitions/Status'
        readOnly: true
  Emission:
    type: object
    required:
    - event
    properties:
      id:
        type: string
        format: uuid
        readOnly: true
      event:
         $ref: '#/definitions/CloudEvent'
      emitted-time:
        type: integer
        readOnly: true
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
  Config:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  Driver:
    type: object
    required:
    - type
    - name
    properties:
      id:
        type: string
        format: uuid
        readOnly: true
      type:
        type: string
        maxLength: 32
      name:
        type: string
      kind:
        type: string
        pattern: '^[\w\d\-]+$'
        readOnly: true
      config:
        type: array
        items:
          $ref: '#/definitions/Config'
      secrets:
        type: array
        items:
          type: string
      created-time:
        type: integer
        readOnly: true
      modified-time:
        type: integer
        readOnly: true
      status:
        $ref: '#/definitions/Status'
        readOnly: true
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
  DriverType:
    type: object
    required:
    - image
    - name
    properties:
      id:
        type: string
        format: uuid
        readOnly: true
      name:
        type: string
        maxLength: 32
      image:
        type: string
      built-in:
        type: boolean
        readOnly: true
      config:
        type: array
        items:
          $ref: '#/definitions/Config'
      created-time:
        type: integer
        readOnly: true
      modified-time:
        type: integer
        readOnly: true
      tags:
        type: array
        items:
          $ref: '#/definitions/Tag'
  CloudEvent:
    type: object
    required:
    - namespace
    - event-type
    - cloud-events-version
    - source-type
    - source-id
    - event-id
    properties:
      namespace:
        type: string
      event-type:
        type: string
        maxLength: 128
        pattern: '^[\w\d\-\.]+$'
      event-type-version:
        type: string
      cloud-events-version:
        type: string
      source-type:
        type: string
      source-id:
        type: string
      event-id:
        type: string
      event-time:
        type: string
        format: date-time
      schema-url:
        type: string
      content-type:
        type: string
      extensions:
        type: object
        additionalProperties:
          type: object
      data:
        type: string
  Error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
      message:
        type: string
      user-error:
        type: object
      function-error:
        type: object

