apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: function-manager
  namespace: dispatch-system
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          serviceAccountName: function-manager
          container:
            # main package built and replaced with the docker image by ko
            image: github.com/vmware/dispatch/cmd/dispatch-server
            args:
            - function-manager
