# Default values for image-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
maxUnavailable: 0
maxSurge: 1
domain: example.dispatchframework.io
outboundIPRanges:
  - "*"
image:
  host: vmware
  repository: dispatch-server
  tag: v0.1.22-24-g9a0539c6
  pullPolicy: Always
service:
  name: dispatch-server
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  class: nginx
  # Used to create Ingress record (should used with service.type: ClusterIP).
  # host: dispatch.vmware.com
  paths:
  - /v1/function
  - /v1/runs
  - /v1/secret
  - /v1/endpoint
  - /v1/image
  - /v1/baseimage
  annotationsPrefix: nginx.ingress.kubernetes.io
  responseHeaders: X-Dispatch-Org
  annotations:
    # kubernetes.io/tls-acme: "true"
  tls: {}
    # Secrets must be manually created in the namespace.
    # secretName: dispatch-tls
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
storage:
  # Configure either minio or file
  minio:
    address: dispatch-minio:9000
    username: dispatch
    password: dispatch
  # file:
  #   sourceRoot: /store
registry:
  insecure: true
  # Use https://index.docker.io/v1/ for dockerhub
  url: http://dispatch-docker-registry:5000/
  repository: dispatch-docker-registry:5000
  username:
  password:
functions:
  buildTemplate:
    image: dispatchframework/dispatch-knative-builder:0.0.2
minio:
  accessKey: dispatch
  secretKey: dispatch
