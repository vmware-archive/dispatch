# Default values for image-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  pullPolicy: IfNotPresent
  # NOTE: replace with your client id & secret with helm install
  skipAuth: false
  superUser: "*"
  organization: dispatch
  image:
    tag: v0.1.6
    host: vmware
  debug: true
  trace: false
  data:
    persist: false
  #host_ip:
  #host: dispatch.vmware.com
  port: 443
  tls:
    secretName: dispatch-tls
  db:
    backend: postgres
    host: postgresql
    port: 5432
    user: vmware
    password: dispatch
    database: dispatch
    namespace: dispatch
    release: postgres
  registry:
    insecure: false
    uri: docker-docker-registry.docker.svc.cluster.local:5000
rabbitmq:
  rabbitmqPassword: serverless