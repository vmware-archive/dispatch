<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    {% include head.html %}
    <body onload="onLoadHome()" onresize="onHomeResize()">
        <root ng-version="5.0.0" class="layout-home">
            <clr-main-container class="main-container">
                <div id="sidenav" style="display:none"></div>
                {% include header.html %}
                <div class="content-container">
                    <main class="content-area layout-home">
                        <section class="home-hero">
                            <div class="home-hero-content">
                                <div class="disatpch-bg-img" id="bgimg"></div>
                                {{ content }}
                                <div class="home-hero-btn">
                                    <a class="btn btn-primary" routerlink="get-started" href="{{ site.url | relative_url }}/documentation/front/quickstart">Get Started</a>
                                    <a class="btn btn-secondary btn-outline" routerlink="documentation" href="{{ site.url | relative_url }}/documentation/front/overview">Documentation</a>
                                    <a class="btn btn-secondary btn-outline" href="https://github.com/vmware/dispatch/tree/solo">GitHub</a>
                                </div>
                            </div>
                        </section>

                        <section class="row" style="width:86%; margin-left: 10px;">
                            <div class="col-lg-12 col-md-8 col-sm-12 col-xs-12">
                                <div class="card" style="border:unset; background-color: rgba(255,255,255,0.7); border: 1px solid #d7d7d7; margin-top:unset">
                                    <div class="card-header" style="text-align: center; border-bottom:unset; padding:.1rem .1rem">
                                        <h1>Production Ready Enterprise Functions</h1>
                                    </div>
                                    <div class="card-block; padding:.1rem .1rem">
                                        <div class="row">
                                            {% for card in page.cards %}
                                                <div class="col-lg-3 col-md-8 col-sm-12 col-xs-12">
                                                    <div class="card" style="box-shadow:unset; border-radius: unset; border-bottom: unset; border:unset; background-color: rgba(255,255,255,0); padding:.1rem .1rem; margin-top:unset">
                                                        <div class="card-header" style="text-align: center; border-bottom:unset;">
                                                            <clr-icon shape="{{ card.icon }}" size="100" style="color:#565656"></clr-icon>
                                                            <h3 class="card-block">{{ card.title }}</h3>
                                                        </div>
                                                        <div class="card-block">
                                                            <p>{{ card.text }}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section class="home-contact">
                            <div class="row home-contact-container">
                                <div class="home-contact-block col-xs-6">
                                    <a class="mit-link home-contact_link" href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">
                                        <span class="img"></span>
                                        Dispatch is licensed under the Apache 2 License. <span class="xtra">Read more here.</span>
                                    </a>
                                </div>
                            </div>
                        </section>

                    </main>
                </div>
            </clr-main-container>
        </root>
    </body>
</html>
